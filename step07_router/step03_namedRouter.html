<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id = "app">
        
        <router-view name = "headerPart"></router-view>
        <router-view name = "bodyPart"></router-view>
        <router-view name = "footerPart"></router-view>
    </div>

    <script>
        let bodyCom = {template : `
                <div>
                    Body part
                </div>
            `
        };
        let footerCom = {template : `
                <div>
                    Footer part
                </div>
            `
        };
        let routes = [
            {
                path : "/", components : {
                    headerPart : {template : `
                <div>
                    Header part
                </div>
            `},
                    bodyPart : bodyCom,
                    footerPart : footerCom,
                }
            }
        ];
        const router = new VueRouter({
          routes
        });
        new Vue({
            router
        }).$mount("#app");

    </script>
</body>
</html>
