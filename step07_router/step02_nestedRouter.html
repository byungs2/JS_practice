<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>Document</title>
</head>

<link rel="stylesheet" href="step02_nestedRouter.css">

<body>
    <div id="app">
        <p>
            <router-link to="/parent">parent router</router-link><br>
            <router-link to="/parent/child1">child1 router</router-link><br>
            <router-link to="/parent/child2">child2 router</router-link><br>
            <router-view></router-view>
        </p>
    </div>
    <script>
        const parent = {
            template: '<div>Parent<router-view></router-view></div>'
        };
        const child1 = {
            template: `
            <div>
<h2>HTML Table</h2>
<table border = '3'>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Yoshi Tannamuri</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td>Giovanni Rovelli</td>
    <td>Italy</td>
  </tr>
</table>
</div>
            `
        };
        const child2 = {
            template: '<div>Child2</div>'
        };
        const routes = [
            {
                path: "/parent", component: parent,
                children: [
                    { path: "child1", component: child1 },
                    { path: "child2", component: child2 },
                ]
            }
        ];
        const router = new VueRouter({
            routes
        });
        new Vue({
            router
        }).$mount("#app");
    </script>
</body>

</html>
