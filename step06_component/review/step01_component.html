<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_component.html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    참고 : 브라우저 내장 실행엔진에 따라 표준화를 위해서는 
    전역컴포넌트 등은 가급적 html 상단에 개발 권장<br>
    <hr>

    <h3>step01. component 종류 및 문법 습득</h3>
    <br>
    1. 사용자 정의 tag 구성과 같은 맥락 <br>
    <div id="app1">
        <g-com></g-com>
        <l-com></l-com>
    </div>

    <script>
        //전역 컴포넌트 개발 문법 - html 상에 생성되는 모든 vue instance가 사용 가능한 컴포넌트
        Vue.component('g-com', {
            template: '<div>전역 컴포넌트</div>'
        });
        
        new Vue({
            el: "#app1",
            components: { //Vue instance 내에 선언된 로컬 컴포넌트
                'l-com': {
                    template: '<div>지역 컴포넌트</div>'
                }
            }
        });
    </script>
    <br><hr><br>

    <h3>step02 - 사용자 정의 버튼(정적데이터)</h3>
    <!-- 사용자 정의 tag의 모양(컴포넌트) -->
    <template id="btn1">
        <button>정적데이터</button> 
    </template>

    <div id="app2">
        <btn-com></btn-com> <br>
        <btn-com></btn-com> <br>
        <btn-com></btn-com> <br>
        <btn-com></btn-com> <br>
    </div>
    <script>
       Vue.component('btn-com', {
            template: "#btn1"
        });
        new Vue({
            el: "#app2"
        });

    </script>

    <br><hr><br>
    <h3>step03 - 사용자 정의 버튼(동적데이터)</h3>
    <template id="btn2">
        <button>{{message}}</button> 
    </template>

    <div id="app3">
        <btn2-com message="hello"></btn2-com> <br>
        <btn2-com message="안녕"></btn2-com> <br>
        <btn2-com message="봉쥬르"></btn2-com> <br>
    </div>
    <script>
        Vue.component('btn2-com', {
            template: "#btn2",
            props: ['message']
        });
        new Vue({
            el: "#app3"
        });

    </script>
</body>
</html>
