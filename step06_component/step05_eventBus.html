<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <child-com></child-com>
    </div>
    <script>
        //이벤트 버스 객체 생성
        Vue.component("child-com",{
            template : '<button v-on:click="showLog">데이터 보기</button>',
            methods: {
                showLog: function(){
                    eventBus.$emit("triggerEventBus",'playdata');
                }
            },
        });
        let eventBus = new Vue();
        
        new Vue({
            el : "#app",
            created : function(){
                console.log("created");
                eventBus.$on("triggerEventBus",function(v){
                    alert(v);
                });
            }
        });


    </script>
</body>
</html>
